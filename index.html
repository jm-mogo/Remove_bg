<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-field">
        <input type="file" id="filechooser" class="inputfile">
        <label for="filechooser"> <img src="add_photo.svg" alt="pic" class="svg-color">Subir imagen</label>

    </div>
    <form action="post" id="set-model">
        <fieldset>
            <legend>Elige un modelo</legend>
            <div>
                <input type="radio" name="model" id="general" checked="checked">
                <label for="general">General</label>
            </div>
            <div>
                <input type="radio" name="model" id="general2">
                <label for="general2">General 2</label>
            </div>
            <div>
                <input type="radio" name="model" id="human">
                <label for="human">Human</label>
            </div>
        </fieldset>

    </form>



    <div class="img-container">
        <div class="images">
            <h2>Original</h2>
            <img src="#" alt="" id="img-before">
        </div>

        <div class="images">
            <h2>Fondo eliminado</h2>
            <img src="#" alt="" id="img-after">
        </div>
    </div>

    <div class="download-container">
        <button id="download-btn">Descargar</button>
    </div>



</body>

</html>
