<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-field">
        <input type="file" id="filechooser" class="inputfile">
        <label for="filechooser">Upload image</label>
    </div>



    <div class="img-container">
        <div class="img">
            <h2>Before</h2>
            <img src="" alt="" id="img-before">
        </div>

        <div class="img">
            <h2>After</h2>
            <img src="#" alt="" id="img-after">
        </div>
    </div>

    <form action="post" id="set-model">
        <div>
            <label for="general">General model</label>
            <input type="radio" name="model" id="general" checked="checked">
        </div>
        <div>
            <label for="general2">General 2 model</label>
            <input type="radio" name="model" id="general2">
        </div>
        <div>
            <label for="human">Human model</label>
            <input type="radio" name="model" id="human">
        </div>
    </form>

</body>

</html>
